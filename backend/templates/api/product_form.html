{% extends "base.html" %}
{% load bootstrap %}
{% block page_header %}Criar/Editar produto:{% endblock %}

{% block content %}
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form|bootstrap }}
        <input type="submit" class="btn btn-primary mt-3" value="Salvar" />
        <input type="reset" class="btn btn-secondary mt-3" value="Cancelar" onclick="location.href = '{% url 'products:list' %}'" />
    </form>
{% endblock %}
