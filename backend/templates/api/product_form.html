<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Primeira Template</title>
</head>
<body>
    <h1>Lista de produtos</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar" />
        <input type="reset" value="Cancelar" onclick="location.href = '{% url 'products:list' %}'" />
    </form>
</body>
</html>
