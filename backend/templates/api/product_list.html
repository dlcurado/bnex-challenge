{% extends "base.html" %}

{% block page_header %}Produtos cadastrados:{% endblock %}

{% block content %}
    <input type="submit" value="Criar produto" onclick="location.href='{% url 'products:create' %}'" class="btn btn-primary mb-3" />
    <div class="list-group">
        {% for product in object_list %}
            <a class="list-group-item list-group-item-action" href="{% url 'products:detail' pk=product.id %}">{{ product.name }}</a>
                {% comment %} - <a href="{% url 'products:detail' pk=product.id %}">Vizualizar</a>
                - <a href="{% url 'products:update' pk=product.id %}">Editar</a>
                - <a href="{% url 'products:delete' pk=product.id %}">Deletar</a> {% endcomment %}
        {% endfor %}
    </div>
{% endblock %}
