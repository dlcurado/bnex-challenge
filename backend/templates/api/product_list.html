<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Primeira Template</title>
</head>
<body>
    <h1>Lista de produtos</h1>
    <input type="submit" value="Create" onclick="location.href = '{% url 'products:create' %}'" />
    <ul>
        {% for product in object_list %}
            <li>
                {{ product.name }} 
                - <a href="{% url 'products:detail' pk=product.id %}">Vizualizar</a>
                - <a href="{% url 'products:update' pk=product.id %}">Editar</a>
                - <a href="{% url 'products:delete' pk=product.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
