{% extends "base.html" %}

{% block page_header %}Detalhes do produto:{% endblock %}

{% block content %}
    <input type="submit" value="Voltar" onclick="location.href = '{% url 'products:list' %}'" class="btn btn-primary mb-3" />
    <div class="container m-5">
        <div class="row">
            <div class="col-1 text-end"><strong>Nome:</strong></div>
            <div class="col">{{ object.name }}</div>
        </div>
        <div class="row">
            <div class="col-1 text-end"><strong>Descrição:</strong></div>
            <div class="col">{{ object.description }}</div>
        </div>
        <div class="row">
            <div class="col-1 text-end"><strong>Valor:</strong></div>
            <div class="col"> {{ object.value }}</div>
        </div>
    </div>
    <input type="submit" value="Editar" onclick="location.href='{% url 'products:update' pk=product.id %}'" class="btn btn-primary mb-3" />
    <input type="submit" value="Excluir" onclick="location.href='{% url 'products:delete' pk=product.id %}'" class="btn btn-danger mb-3" />
{% endblock %}
