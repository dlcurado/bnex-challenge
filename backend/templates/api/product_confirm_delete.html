{% extends "base.html" %}

{% block page_header %}Excluir produto{% endblock %}

{% block content %}
    <h1>Tem certeza que deseja apagar o produto <b>{{ object.name }}</b></h1>
    <form method="POST" action=".">
        {% csrf_token %}
        <input type="submit" value="Sim, tenho certeza!" class="btn btn-danger mb-3" />
        <input type="reset" value="Cancelar" onclick="location.href = '{% url 'products:list' %}'"  class="btn btn-primary mb-3"/>
    </form>
{% endblock %}
